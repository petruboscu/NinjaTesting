version: 2.1

workflows:
  ninja-testing:
    jobs:
      - check-python
      - install-dependencies
      - test-ninja-encounter

jobs:
  check-python:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
        - name: Check Python Version
        - command: python --version
  install-dependencies:
    docker:
      - image: cimg/python:3.8
      steps:
        - checkout
        - run:
          - name: Install Behave Dependencies
          - command: pip install behave
  test-ninja-encounter:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
        - name: Ninja Encounters
        - command: python main.py encounter


