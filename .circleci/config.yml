version: 2.1

jobs:
  test-ninja-encounter:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run: python --version
      - run: python main.py encounter
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - test-ninja-encounter
